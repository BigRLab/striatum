machine:
    timezone:
        Asia/Taipei

    environment:
        CIRCLE_ENV: test

    post:
        - pyenv global 2.7.10 3.5.0

dependencies:
    override:
        - pip install -U pip wheel && pip install -U Cython && pip install -Ur requirements.txt

test:
    override:
        - python setup.py nosetests
    post:
        - cp -R coverage $CIRCLE_ARTIFACTS
